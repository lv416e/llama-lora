defaults:
  - inference: latest
  - _self_

# Minimal configuration - use experiment configs for full functionality
# Example: uv run python -m llama_lora.train --config-name=experiment/default

model:
  model_id: meta-llama/Llama-3.2-1B-Instruct
  use_dora: false
  seq_len: 512

dataset:
  dataset_id: izumi-lab/llm-japanese-dataset
  dataset_split: "train[:1%]"
  val_ratio: 0.1

training:
  lr: 2e-5
  batch_size: 16
  gradient_accumulation_steps: 8
  epochs: 5
  seed: 42
  eval_steps: 100
  early_stopping_patience: 5

peft:
  r: 16
  lora_alpha: 32
  lora_dropout: 0.1
  target_modules:
    - q_proj
    # - k_proj
    - v_proj
    - o_proj
    # - gate_proj
    # - down_proj
    # - up_proj

output:
  base_output_dir: ./outputs
  experiment_name: default-quick
  # All other paths will be auto-generated in the structured format:
  # ./outputs/experiments/{experiment_name}/runs/{run_id}/
  #   ├── artifacts/adapter/
  #   ├── artifacts/tokenizer/
  #   ├── artifacts/merged/
  #   ├── logs/
  #   └── metadata/

logging:
  report_to: tensorboard
  project_name: llama-lora-default