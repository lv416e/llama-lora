defaults:
  - inference: latest
  - _self_

# A40 GPU optimized configuration for fast training
# Designed to maximize A40's 48GB VRAM and compute power

model:
  model_id: meta-llama/Llama-3.2-1B-Instruct
  use_dora: false
  seq_len: 256  # Reduced from 512 for faster training

dataset:
  dataset_id: izumi-lab/llm-japanese-dataset
  dataset_split: "train[:1%]"
  val_ratio: 0.1

training:
  lr: 2e-5
  batch_size: 64  # Increased from 16 to utilize A40's memory
  gradient_accumulation_steps: 2  # Reduced from 8 (effective batch size: 128)
  epochs: 2  # Reduced from 5 for faster experimentation
  seed: 42
  eval_steps: 200  # Aligned with save_steps
  early_stopping_patience: 3

peft:
  r: 16
  lora_alpha: 32
  lora_dropout: 0.1
  target_modules:
    - q_proj
    - v_proj
    - o_proj
    # Keeping minimal modules for speed

output:
  base_output_dir: ./outputs
  experiment_name: a40-optimized
  # All other paths will be auto-generated in the structured format:
  # ./outputs/experiments/{experiment_name}/runs/{run_id}/
  #   ├── artifacts/adapter/
  #   ├── artifacts/tokenizer/
  #   ├── artifacts/merged/
  #   ├── logs/
  #   └── metadata/

logging:
  report_to: tensorboard
  project_name: llama-lora-a40-optimized